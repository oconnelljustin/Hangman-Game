<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1  0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Hangman</title>
</head>
<body>

    <div class="container">
        
        <div class="jumbotron">
             <h1>My Broken Hangman Game</h1>
             <p>Guess the Celeb!</p>

         </div> 

         <div class="panel panel-default">
             <div class="panel-heading">
                 <h3 class="panel-title">Word</h3>
             </div>
             <div class="panel-body">
                 <h2 id="wordtoGuess">.........</h2>
             </div>
         </div>
    
   <div class="panel panel-default">
       <div class="panel-body">
           Wrong Guesses: <span id="wrongGuesses"></span>
       </div>
   </div>
   <div class="panel panel-default">
       <div class="panel-body">
         Guesses Left <span id="numGuesses"></span>
       </div>
   </div>
   <div class="panel panel-default">
       <div class="panel-body">
           Win Counter <span id="winCounter"></span>
       </div>
   </div>
   <div class="panel panel-default">
       <div class="panel-body">
       Loss Counter <span id="lossCounter"></span>
   </div>
  

   <script src="game.js"></script>

</body>
</html>
